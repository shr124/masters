<div class="row">
<div class="col-xs-12">
  <img [src]="incomingrecipe.imagePath" alt="{{incomingrecipe.name}}" class="img-responsive" style="max-height: 300px">
</div>

</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{incomingrecipe.name}}</h1>
  </div>

</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appToggle>
      <button style = "cursor: pointer;" type="button" class="btn btn-primary dropdown-toggle">Manage
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style = "cursor: pointer;" (click) = "addToShoppingList()">To Shopping List</a>
        </li>
        <li>
          <a style = "cursor: pointer;" (click)= "onEditRecipe()">Edit recipe</a>
        </li>
        <li>
          <a style = "cursor: pointer;" (click)="onDelete()">Delete recipe</a>
        </li>
      </ul>

    </div>


  </div>


</div>
<div class="row">
  <div class="col-xs-12">
    {{incomingrecipe.description}}
  </div>

</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" 
      *ngFor="let ingre of incomingrecipe.ingredients">
        {{ingre.name}} - {{ingre.amount}}
      </li>
    </ul>
  </div>
</div>
